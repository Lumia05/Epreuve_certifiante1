name: Java CI/CD with Spring Boot

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # 1. Compilation et Tests unitaires
      - name: Build and Test with Maven
        run: mvn clean verify

      # 2. Construction de l'image Docker (si les tests passent)
      - name: Build Docker Image
        run: docker build -t mon-pseudo/spring-app:latest .

